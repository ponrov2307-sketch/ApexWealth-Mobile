name: Build Apex Wealth APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flet & Dependencies
        run: |
          pip install flet yfinance

      - name: Build APK
        run: |
          flet build apk --output build_assets

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ApexWealth-App
          path: build_assets/*.apk
