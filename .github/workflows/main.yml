name: Build Apex Wealth APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet yfinance

      - name: Build APK
        run: |
          # คำสั่งสำหรับ Build APK โดยเฉพาะ
          flet build apk --output build_assets

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ApexWealth-App
          path: build_assets/*.apk
